<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coffee</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/slide.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/wow.min.js"></script>
	<script src="../js/slide.js"></script> 
<!-- https://the7.io/coffee/ -->
</head>
<body>
	<header class="header rc">
		<nav class="navi">About</nav>
		<nav class="navi">Location</nav>
		<nav class="navi">Offer</nav>
		<h1 class="logo"><img src="../img/l-m.png" alt="logo"></h1>
		<nav class="navi">Menu</nav>
		<nav class="navi">News</nav>
		<nav class="navi">Press</nav>
	</header><!-- header -->

	<section class="main-wrap">
		<article class="banner b1">
			<div class="symbol"><img src="../img/coffee-art.png" alt="심볼" class="img"></div>
			<div class="slogan rc">Coffee should be black as hell, <br>strong as death and sweet as love.</div>
			<div class="writer">- Turkish Proverb -</div>
		</article>
		<article class="banner b2">
			<div class="symbol"><img src="../img/coffee-art.png" alt="심볼" class="img"></div>
			<div class="slogan rc">What goes best with a cup of coffee? <br>Another cup!</div>
			<div class="writer">- Henry Rollins -</div>
		</article>
		<article class="banner b3">
			<div class="symbol"><img src="../img/coffee-art.png" alt="심볼" class="img"></div>
			<div class="slogan rc">There's nothing sweeter <br>than a cup of bitter coffee.</div>
			<div class="writer">- Rian Aditia -</div>
		</article>
	</section><!-- main-wrap -->
	<section class="about-wrap"></section><!-- about-wrap -->
	<section class="loc-wrap"></section><!-- loc-wrap -->
	<section class="offer-wrap"></section><!-- offer-wrap -->
	<section class="menu-wrap"></section><!-- menu-wrap -->
	<section class="news-wrap"></section><!-- news-wrap -->
	<section class="press-wrap"></section><!-- press-wrap -->
	<footer class="footer"></footer>
	

	<script src="../js/index.js"></script>
		
</body>
</html>
